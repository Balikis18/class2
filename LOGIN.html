<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      @keyframes moveText {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(100%);
        }
      }
  
      .moving-heading {
        white-space: nowrap;
        overflow: hidden;
        animation: moveText 40s linear infinite;
      }
      .full-height {
        height: 100vh
      }
      #myForm {
        height:100%
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html" target="_blank">About</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="contact.html" target="_blank">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              REGISTER
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="LOGIN.html" target="_blank">LOG IN</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="signup.html" target="_blank">SIGN UP</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="profile">Profile</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">enter</button>
        </form>
      </div>
    </div>
  </nav>
    <div class="container-fluid bg-dark text-white">
        <h2 class="moving-heading my-4">Log in to Zeeyarh Shop Smart</h2>
        <div class="row full-height">
          <div class="col-md-6 sm-12 offset-md-3">
            <form id="myForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-2 text-center" style="padding-top: 30px;">
            <h2 class="moving-heading"><strong>Zeeyarh personal shopper!!!, we are thrilled to have you here.</strong></h2>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
