<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      @keyframes moveText {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(100%);
        }
      }
  
      .moving-heading {
        white-space: nowrap;
        overflow: hidden;
        animation: moveText 40s linear infinite;
      }
    </style>
</head>
<body>
    <div class="container-fluid bg-dark text-white">
        <h2 class="moving-heading my-4">Log in to Zeeyarh Shop Smart</h2>
        <div class="row">
          <div class="col-md-6 sm-12 offset-md-3">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-2 text-center" style="padding-top: 30px;">
            <h2 class="moving-heading"><strong>Zeeyarh personal shopper!!!, we are thrilled to have you here.</strong></h2>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
